{% extends "base.html" %}
{% block body %}
    <h1>{{ page.title }}</h1>
    <h2>by: {% for author in page.authors %}
        {{author.name}}{% if not loop.last %}, {% endif %}
    {% endfor %}</h2>
    <h3>Tags:</h3>
    <ul>
    {% for tag in page.tags %}
        <li>{{ tag }}</li>
    {% endfor %}
    </ul>
    {{ page.content }}
{% endblock body %}
